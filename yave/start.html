<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/zenfi/partner-integrations/yave/simulator.js"></script>

<script>
  window.zenfi = zenfiController();
  window.zenfi.fillData();

  handleFormSubmit('#credit-info-form', async (data) => {
    const simulation = await window.zenfi.simulateCredit(data);
    if (simulation.totalSavings > 0) {
      window.location.href = '/yave/result';
    } else {
      window.location.href = '/yave/info';
    }
  });
</script>
